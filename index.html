    <!-- Critical CSS for faster LCP and TTI -->
    <style>
      /* Inline critical font-display styles to prevent FOIT */
      body { 
        font-display: swap;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #131b26;
        color: #F8F9FA;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      /* Critical above-the-fold styles */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Glass card - most common above-fold element */
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid rgba(255, 215, 0, 0.2);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }
      /* Critical text colors */
      .text-off-white { color: #F8F9FA; }
      .text-secondary { color: #F8F9FA; }
      /* Critical backgrounds */
      .bg-primary { background-color: #131b26; }
      /* Buttons - critical for above-fold interaction */
      button {
        cursor: pointer;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
      }
      /* Defer non-critical animations */
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    </style>
    
    <!-- Preload critical assets -->

    <link rel="modulepreload" href="/src/main.tsx" />

    <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v24/pxiByp8kv8JHgFVrLGT9Z1xlFd2JQEk.woff2" as="font" type="font/woff2" crossorigin />

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script>
      // Defer service worker registration until page is loaded
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          const script = document.createElement('script');
          script.src = '/registerSW.js';
          script.defer = true;
          document.body.appendChild(script);
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Defer GPT Engineer script until after page is interactive
      window.addEventListener('load', function() {
        setTimeout(function() {
          const gptScript = document.createElement('script');
          gptScript.src = 'https://cdn.gpteng.co/gptengineer.js';
          gptScript.type = 'module';
          document.body.appendChild(gptScript);
        }, 2000);
      });
    </script>
    <script>
      // Load Botpress only on user interaction to reduce unused JS on initial load
      let botpressLoaded = false;
      const loadBotpress = function() {
        if (botpressLoaded) return;
        botpressLoaded = true;
        const script = document.createElement('script');
        script.src = 'https://cdn.botpress.cloud/webchat/v3.3/inject.js';
        script.defer = true;
        document.body.appendChild(script);
      };
      
      // Load on first user interaction or after 10 seconds of inactivity
      const events = ['mousedown', 'touchstart', 'keydown', 'scroll'];
      events.forEach(function(event) {
        window.addEventListener(event, loadBotpress, { once: true, passive: true });
      });
      
      // Fallback: load after 10 seconds if no interaction
      window.addEventListener('load', function() {
        setTimeout(loadBotpress, 10000);
      });
    </script>
    <script>
      // Re-enable animations after page becomes interactive
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.head.insertAdjacentHTML('beforeend', '<style>* { animation-duration: revert !important; animation-iteration-count: revert !important; transition-duration: revert !important; }</style>');
        }, 100);
      });
    </script>
  </body>
